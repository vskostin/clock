<!DOCTYPE html>
<html>
  <body style="margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100%;background-color:##404040;
    color:#ffffff;">
    <div style="font-size:28px;font-family:Verdana;">
      <span id="clock"></span>
    </div>
    <script>
      function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText =
          now.toLocaleTimeString('ru-RU');
      }
      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
